[package]
name = "cocktail-catalogue-backend"
version = "0.1.0"
authors = ["KongBorup <avborup@gmail.com>"]
edition = "2018"

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "app"

[dependencies]
rusqlite = { version = "0.21.0", features = [ "bundled" ] }
serde = { version = "1.0.103", features = [ "derive" ] }
serde_rusqlite = "0.23.0"
juniper = "0.14.2"
actix-web = "2.0.0"
actix-rt = "1.0.0"
env_logger = "0.7.1"
serde_json = "1.0.44"
serde_derive = "1.0.103"

[dev-dependencies]
tokio = "0.2.22"
reqwest = "0.10.9"
